<body>
  <header>
    <div class="header container">
      <div class="logo js-logo" id="logo">
        <svg class="theme-switch__logo" role="img" aria-label="Иконка фильма">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <a href="index.html">Filmoteka</a>

      </div>
      <div class="nav">
        <ul class="nav-list">
          <li class="nav-item js-header-home"><a href="index.html" class="current" target="_blank" rel="noopener noreferrer">home</a>
          </li>
          <li class="nav-item"><a href="./library.html" target="_blank" rel="noopener noreferrer">my library</a></li>
        </ul>
      </div>
    </div>

    <form class="search container js-form" id="search">
      <input class="input-search js-input-search" type="text" name="" id="text" placeholder="Search the film">
      <button type="submit" class="btn-submit js-btn-submit">
        <svg class="icon-search" role="img" aria-label="Иконка лупы" width="24" height="24">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="switch container">

      <!-- Разметка переключателя темы -->
      <div class="theme-switch">

        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой" />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>

  </header>

  <main>
    <div class="slider-wrapper ">
      <section class=" container container-slider">
        <h2 class="slider-title">Upcoming movis</h2>
        <div class="glide  glide--ltr glide--slider glide--swipeable">
      <div class="glide__track" data-glide-el="track" >

        <ul class="glide__slides js-slider-container">
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
          <li class="glide__slide"></li>
        </ul>
      </div>
      </div>
      </section>
    </div>


    <div class="button-filter container">
      <button class="button" data-action="popular">popular</button>
        <button class="button" data-action="top rated">top rated</button>
    </div>

    <ul class="articles container js-fetch-list">
    </ul>
    <div class="button-filter container" style="margin-bottom: 10px;">
      <button class="button js-btn-p js-by-trend-prev">Previous page</button>
      <button class="button js-btn-n js-by-trend-next">Next page</button>
    </div>

    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-close"> 
          <!-- <svg class="close-icone">
            <use href="./images/close-modal.svg"></use>
          </svg> -->
        </button>
        <div class="film-info-container">                  
        </div>       
      </div>
    </div>


    <a href="#search" class="up-button"  id="myBtn" target="_blank" rel="noopener noreferrer">
      <svg  class="up-button-svg" width="35" height="35">
        <use href="./images/sprite.svg#icon-circle-up"></use>
      </svg></a>
    
  </main>
